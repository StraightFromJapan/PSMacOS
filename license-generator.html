<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Studio License Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #DC143C;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #DC143C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #b01030;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #4ade80;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }

        .info-box {
            background: rgba(220, 20, 60, 0.1);
            border-left: 3px solid #DC143C;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="./icon.ico" alt="Psychological Studio" style="width: 60px; height: 60px; margin-right: 15px; vertical-align: middle;">License Generator</h1>
        <p class="subtitle">Psychological Studio Admin Tool</p>

        <div class="info-box">
            <p><strong>Admin Only:</strong> This tool generates .psylic license codes</p>
            <p>User uploads license + chooses username/password during activation</p>
            <p>Each license can be used on up to 3 devices</p>
        </div>

        <form id="generatorForm">
            <div class="form-group">
                <label for="adminPassword">Admin Password *</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>

            <div class="form-group">
                <label for="licenseCount">Number of Licenses</label>
                <input type="number" id="licenseCount" value="1" min="1" max="50" required>
                <div class="hint">Generate multiple unused license codes at once</div>
            </div>

            <div class="divider"></div>

            <button type="submit">Generate License File(s)</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'PSYPOWER_ADMIN_2025';

        function generateLicenseCode() {
            const chars = '0123456789ABCDEF';
            let code = '';
            for (let i = 0; i < 32; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
                if ((i + 1) % 4 === 0 && i < 31) code += '-';
            }
            return code;
        }

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 5000);
        }

        document.getElementById('generatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const adminPassword = document.getElementById('adminPassword').value;
            const licenseCount = parseInt(document.getElementById('licenseCount').value);

            // Verify admin password
            if (adminPassword !== ADMIN_PASSWORD) {
                showMessage('❌ Invalid admin password', 'error');
                return;
            }

            if (licenseCount < 1 || licenseCount > 50) {
                showMessage('❌ License count must be between 1 and 50', 'error');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = `Generating ${licenseCount} license(s)...`;

            try {
                const generatedLicenses = [];

                for (let i = 0; i < licenseCount; i++) {
                    // Register empty license with backend
                    const response = await fetch('https://psbe-gl5j.onrender.com/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: `LICENSE_${Date.now()}_${i}`, // Temporary placeholder
                            adminKey: ADMIN_PASSWORD
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Registration failed');
                    }

                    // Use the license code returned from backend
                    const licenseCode = result.license_code;

                    // Create license data
                    const licenseData = {
                        licenseCode: licenseCode,
                        generatedAt: new Date().toISOString(),
                        version: '1.0',
                        status: 'unused',
                        note: 'Upload this file and choose username/password during activation. Can be used on 3 devices.'
                    };

                    // Convert to JSON and create download
                    const jsonStr = JSON.stringify(licenseData, null, 2);
                    const blob = new Blob([jsonStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `PsyStudio_License_${i + 1}.psylic`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    generatedLicenses.push(licenseCode.substring(0, 20) + '...');

                    // Small delay between downloads
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                showMessage(`✅ ${licenseCount} license(s) generated successfully`, 'success');
                console.log('Generated licenses:', generatedLicenses);

            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Show/hide password
        document.getElementById('adminPassword').addEventListener('dblclick', function() {
            this.type = this.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>
</html>
